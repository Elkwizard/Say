<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		body {
			margin: 0;
		}

		div {
			display: grid;
			place-content: center;
			font-size: 20vh;
			width: 100vw;
			height: 100vh;
		}

		@keyframes blur-in {
			from {
				filter: blur(10vh);
			}

			to {
				filter: blur(0);
			}
		}
	</style>
</head>

<body>
	<div></div>
	<script>
		const message = new URL(location.href).searchParams.get("message");
		document.querySelector("title").textContent = message;
		const div = document.querySelector("div");
		alert(message);
		setTimeout(() => {
			div.textContent = message;
			div.style.animation = "1s blur-in";
		}, 0);
	</script>
</body>

</html>
